<div id="div-articles"></div>

<script>

if(q) {
  var result = idx.search(q);

  if(result && result.length > 0) {

    var div_articles = document.getElementById('div-articles');


    result.forEach(function(element, index) {

      var article = (docs.filter(function (question) {
        return (question.id == element.ref)
      })[0]);

      var ul = document.createElement('ul'),
          li = document.createElement('li'),
          h3 = document.createElement('h3'),
          a = document.createElement('a'),
          data = document.createElement('span'),
          dataSmall = document.createElement('small'),
          desc = document.createElement('div'),
          descSmall = document.createElement('small');

      ul.className = 'related-posts';

      a.innerHTML = article.title;
      a.href = article.id;

      data.innerHTML = '&nbsp;&nbsp;&nbsp;'; 
      dataSmall.innerHTML = article.date;
      data.appendChild(dataSmall);

      descSmall.innerHTML = article.description;
      desc.appendChild(descSmall);

      a.appendChild(data);
      h3.appendChild(a);
      li.appendChild(h3);
      li.appendChild(desc);
      ul.appendChild(li);
      div_articles.appendChild(ul);
    });
  }
}

</script>
